<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <h1>Memory Game</h1>
    <section class="dashboard">
        <div>
            <div class="star-half">
                <i class="fas fa-star-half"></i>
            </div>
            <div class="star">
                <i class="fas fa-star"></i>
            </div>
            <div class="star-half">
                    <i class="fas fa-star-half"></i>
                </div>
            <div class="star">
                <i class="fas fa-star"></i>
            </div>
            <div class="star-half">
                    <i class="fas fa-star-half"></i>
                </div>
            <div class="star">
                <i class="fas fa-star"></i>
            </div>
        </div>
        <div>
            <h3 class="timer">
                00:00:00
            </h3>
        </div>
        <div>
            <h3 class="move-counter">
                Moves: 0
            </h3>
        </div>
    </section>
    <section class="board">
        <div class="card" data-icon="nodejs">
            <i class="fab fa-node-js fa-3x"></i>
        </div>
        <div class="card" data-icon="nodejs">
            <i class="fab fa-node-js fa-3x"></i>
        </div>
        <div class="card" data-icon="php">
            <i class="fab fa-php fa-3x"></i>
        </div>
        <div class="card" data-icon="php">
            <i class="fab fa-php fa-3x"></i>
        </div>
        <div class="card" data-icon="react">
            <i class="fab fa-react fa-3x"></i>
        </div>
        <div class="card" data-icon="react">
            <i class="fab fa-react fa-3x"></i>
        </div>
        <div class="card" data-icon="python">
            <i class="fab fa-python fa-3x"></i>
        </div>
        <div class="card" data-icon="python">
            <i class="fab fa-python fa-3x"></i>
        </div>
        <div class="card" data-icon="sass">
            <i class="fab fa-sass fa-3x"></i>
        </div>
        <div class="card" data-icon="sass">
            <i class="fab fa-sass fa-3x"></i>
        </div>
        <div class="card" data-icon="bug">
            <i class="fas fa-bug fa-3x"></i>
        </div>
        <div class="card" data-icon="bug">
            <i class="fas fa-bug fa-3x"></i>
        </div>
        <div class="card" data-icon="github">
            <i class="fab fa-github fa-3x"></i>
        </div>
        <div class="card" data-icon="github">
            <i class="fab fa-github fa-3x"></i>
        </div>
        <div class="card" data-icon="terminal">
            <i class="fas fa-terminal fa-3x"></i>
        </div>
        <div class="card" data-icon="terminal">
            <i class="fas fa-terminal fa-3x"></i>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
